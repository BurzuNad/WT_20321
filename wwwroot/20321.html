        <h3>Форма</h3>
        <form method="post"> 
            <fieldset class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkbox1" name="checkbox1">
                        <label class="form-check-label" for="checkbox1">Чек-бокс 1</label>
                    </div>
                </div>
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkbox2" name="checkbox2">
                        <label class="form-check-label" for="checkbox2">Чек-бокс 2</label>
                    </div>
                </div>
                <div class="row g-3 offset-sm-2">
                    <div class="col-auto">
                        <input class="form-check-input" type="radio" id="radio1" name="radio" value="radio1" checked>
                        <label class="form-check-label" for="radio1">Радио 1</label>
                    </div>
                    <div class="col-auto">
                        <input class="form-check-input" type="radio" id="radio2" name="radio" value="radio2">
                        <label class="form-check-label" for="radio2">Радио 2</label>
                    </div>
                    <div class="col-auto">
                        <input class="form-check-input" type="radio" id="radio3" name="radio" value="radio3">
                        <label class="form-check-label" for="radio3">Радио 3</label>
                    </div>
                </div>
            </fieldset>
            <div class="row mb-3">
            </div>
            <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">Логин</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Введите имя">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Пароль</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Введите пароль">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
